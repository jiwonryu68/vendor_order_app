                return `${productName} ${p.quantity}`;
            }).join(', ');
            
            // ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(orderText).then(() => {
                    showToast('Ï£ºÎ¨∏ÏÑúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
                    showSummary(vendorId, orderText);
                }).catch(() => {
                    fallbackCopy(orderText);
                    showToast('Ï£ºÎ¨∏ÏÑúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
                    showSummary(vendorId, orderText);
                });
            } else {
                fallbackCopy(orderText);
                showToast('Ï£ºÎ¨∏ÏÑúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
                showSummary(vendorId, orderText);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Î≥µÏÇ¨ Ïã§Ìå®:', err);
            }
            document.body.removeChild(textArea);
        }

        function showSummary(vendorId, orderText) {
            const summary = document.getElementById(`summary-${vendorId}`);
            summary.textContent = orderText;
            summary.style.display = 'block';
            
            setTimeout(() => {
                summary.style.display = 'none';
            }, 3000);
        }

        // ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderVendorsList();
    </script>
</body>
